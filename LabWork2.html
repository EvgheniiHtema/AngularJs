<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

First value : <input ng-model="value1">

Second value : <input ng-model="value2">

<p>Math result of examples :</p>
1. a + b = {{value1 * 1 + value2 * 1}} </br>
2. a - b = {{value1 - value2}} </br>
3. a * b = {{value1 * value2}} </br>
4. a / b = {{value1 / value2}}

</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.value1 = $scope.value1;
	$scope.value2 = $scope.value2;
	$scope.concatination = ($scope.value1 * $scope.value2);
});
</script>

</body>
</html>
